name: Build on DockerHub and Deploy to AWS
on:
  push:
    branches:
      - master
env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  AWS_PRIVATE_KEY: ${{ secrets.AWS_PRIVATE_KEY }}
  ENV_FILE: ${{ secrets.ENV_FILE }}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./
          push: true
          dockerfile: ./Dockerfile
          tags: gmbt/delinder:latest
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: 'Create env file and copy to server'
      run: |
        echo "${{ secrets.ENV_FILE }}" > .env
        scp -i key.pem .env ec2-user@52.200.94.38:/home/ec2-user
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ env.DOCKERHUB_USERNAME }}
        password: ${{ env.DOCKERHUB_TOKEN }}
    - name: Set permissions for private key
      run: |
        echo "${{ env.AWS_PRIVATE_KEY }}" > key.pem
        chmod 600 key.pem
    - name: Pull Docker image
      run: |
        ssh -o StrictHostKeyChecking=no -i key.pem ec2-user@52.200.94.38 'sudo docker pull gmbt/delinder:latest'
    - name: Stop running container
      run: |
        ssh -o StrictHostKeyChecking=no -i key.pem ec2-user@52.200.94.38 'sudo docker stop delinder || true'
        ssh -o StrictHostKeyChecking=no -i key.pem ec2-user@52.200.94.38 'sudo docker rm delinder || true'
    - name: Run new container
      run: |
        ssh -o StrictHostKeyChecking=no -i key.pem ec2-user@52.200.94.38 'sudo docker run -d --name delinder -p 80:8000 gmbt/delinder:latest --env-file /home/ec2-user/.env'